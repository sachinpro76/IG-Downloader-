<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IG Downloader</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }body {
  background: linear-gradient(135deg, #6e00ff, #ff00c3);
  color: #fff;
  overflow-x: hidden;
}

.loading-screen {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: linear-gradient(135deg, #000000, #1f0036);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.spinner {
  border: 6px solid rgba(255,255,255,0.2);
  border-top: 6px solid #fff;
  border-radius: 50%;
  width: 60px;
  height: 60px;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

header {
  padding: 20px;
  text-align: center;
}

.logo {
  font-size: 2rem;
  font-weight: 600;
  color: #ffffff;
}

.container {
  max-width: 600px;
  margin: 0 auto;
  padding: 40px 20px;
  text-align: center;
}

.container h1 {
  font-size: 2.2rem;
  margin-bottom: 10px;
}

.container p {
  margin-bottom: 30px;
  font-size: 1rem;
  opacity: 0.9;
}

.input-wrapper {
  display: flex;
  background: white;
  border-radius: 10px;
  overflow: hidden;
  margin-bottom: 30px;
}

.input-wrapper input {
  flex: 1;
  padding: 15px;
  border: none;
  font-size: 1rem;
}

.input-wrapper button {
  background: #ff00c3;
  border: none;
  color: white;
  padding: 0 20px;
  font-size: 1rem;
  cursor: pointer;
  transition: background 0.3s;
}

.input-wrapper button:hover {
  background: #e000b4;
}

footer {
  padding: 20px;
  text-align: center;
  font-size: 0.9rem;
  color: #ddd;
}

  </style>
  <script>
    window.addEventListener("load", function () {
      document.querySelector(".loading-screen").style.display = "none";
    });
  </script>
</head>
<body>
  <div class="loading-screen">
    <div class="spinner"></div>
  </div>
  <header>
    <div class="logo">IG Downloader</div>
  </header>
  <div class="container">
    <h1>Instagram Downloader</h1>
    <p>Download Instagram videos, reels, stories, and photos instantly in high quality.</p>
    <div class="input-wrapper">
      <input type="text" placeholder="Paste Instagram link here..." />
      <button>Download</button>
    </div>
  </div>
  <footer>
    &copy; 2025 IG Downloader. All rights reserved.
  </footer>
</body>
</html>
